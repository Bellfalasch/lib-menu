buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://repo.enonic.com/public'
        }
    }

    dependencies {
        classpath 'com.enonic.gradle:gradle-defaults:1.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.enonic.defaults'
apply plugin: 'maven'

dependencies {
    compile "com.enonic.xp:lib-content:${xpVersion}"
    compile "com.enonic.xp:lib-portal:${xpVersion}"
}

repositories {
	 jcenter()
	 maven {
		  url 'https://repo.enonic.com/public'
	 }
}
